<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Cinzel:wght@400..900&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Ga+Maamli&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lilita+One&family=Pacifico&family=Podkova:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <h1>Cv Generator By Touseef</h1>
    <form>
      <div class="main">
        <h3>Name</h3>
        <input type="text" id="input-1" placeholder="Enter name" />
        <br />
        <h3>Father Name</h3>
        <input type="text" id="fathername" placeholder="Enter Father name" />
       <h3> <label for="education">Select Education Level</label></h3>
        <!-- <br> -->
        <select id="education" name="education">
          <option value="nothing"></option>
            <option value="matric">Matric</option>
            <option value="inter">Intermediate</option>
            <option value="graduate">Graduate</option>
        </select>
        <br />
        <h3><label for="skills" id="skills">Skills</label></h3>
        <select name="skill" id="skill">
          <option value="nothing"></option>
          <option value="HTML">HTML, CSS , Javascript</option>
          <option value="Backend-Developer">Backend-Developer</option>
          <option value="full-Stack Developer">full-Stack Developer</option>
          <option value="MERN stack Developer">MERN stack Developer</option>
        </select>
        <h3>Working Experience</h3>
        <input type="text" id="input-3" placeholder="Write here" />
        <br />
        <h3>Contact</h3>
        <input type="text" id="input-4" placeholder="Phone no" required/>
      </div>
    </form>
    <br />
    <button onclick="createCV()" id="button">Make CV</button>
    <br />
    <br />
    <div id="generatedcv" style="display: none">
      <div id="cv-content"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
